<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@400&display=swap');

        /* Overall body and background */
        body {
            font-family: 'Noto Serif Bengali', sans-serif;
            background: linear-gradient(to bottom, #1a237e, #0d47a1, #283593);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        /* Background stars */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            animation: twinkling 2s infinite ease-in-out;
        }

        @keyframes twinkling {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Main container for content */
        .container {
            width: 90%;
            max-width: 400px;
            height: 80vh;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        /* Scrollbar styling */
        .container::-webkit-scrollbar {
            width: 10px;
        }
        .container::-webkit-scrollbar-thumb {
            background-color: #ff6f61;
            border-radius: 5px;
        }

        /* Title styling */
        h1 {
            font-size: 2em;
            background-color: #ff6f61;
            padding: 10px;
            border-radius: 20px;
            color: #fff;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(255, 99, 132, 0.4);
        }

        /* Button grid styling */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Individual button styling */
        .button {
            background: linear-gradient(135deg, #ff7aa2, #ff4081);
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 15px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 99, 132, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(255, 99, 132, 0.5);
        }

        /* Additional animations */
        @keyframes balloon-float {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-10vh); }
        }

        /* Moon styling */
        .moon {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #fff, #e0e0e0);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Balloon styling */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 20px;
            height: 30px;
            background: linear-gradient(135deg, #ff7aa2, #ff4081);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: balloon-float 10s infinite ease-in-out;
        }

        /* Different balloon colors */
        .balloon:nth-child(2) { background: linear-gradient(135deg, #ffa07a, #ff6347); }
        .balloon:nth-child(3) { background: linear-gradient(135deg, #98fb98, #32cd32); }
        .balloon:nth-child(4) { background: linear-gradient(135deg, #87cefa, #4682b4); }

        /* Random balloon positions */
        .balloon:nth-child(1) { left: 20%; animation-duration: 12s; }
        .balloon:nth-child(2) { left: 40%; animation-duration: 10s; }
        .balloon:nth-child(3) { left: 60%; animation-duration: 14s; }
        .balloon:nth-child(4) { left: 80%; animation-duration: 11s; }
    </style>
</head>

    <script>
        // Function to create background stars
        function createStars() {
            for (let i = 0; i < 100; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                document.body.appendChild(star);
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDuration = 2 + Math.random() * 3 + 's';
            }
        }

        createStars();
    </script>
